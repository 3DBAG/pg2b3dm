<html>
    <head>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
        <script src="GLTFLoader.js"></script>
        <script src="Mapbox3DTiles.js"></script>
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            #controls { position:absolute; top:0; left:0; }
            #legend { position: absolute; top:50px; left:50px; z-index: 9; background-color: #ffffffbf; border-radius: 5px;}
        </style>
    </head>
    <body>
            <div id='map'></div>
            <div id='legend'><img src="geotop/geotop.png" alt="geotop legend" style="float:left;width:auto;height:150px;"> </div>
            <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYmVydHQiLCJhIjoiaWFvN1Z4USJ9.k04Q6CVms4Gx7KDZxvAx2A';

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10?optimize=true',
                center: [4.942011,52.314342],
                zoom: 15.62,
                bearing: 0,
                pitch: 45,
                hash: true
            });
             map.on('style.load', function() {
                let tileslayer = new Mapbox3DTiles.Layer( { 
                    id: 'test', 
                    url: './geotop/tileset.json'
                } );
                map.addLayer(tileslayer, 'waterway-label');
            });
            </script>
    </body>
</html>
